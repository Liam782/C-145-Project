<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-box position="-5.25 0.5 -6" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="-7 0.75 -6" radius="0.75" color="#EF2D5E"></a-sphere>
      <a-cylinder position="-3.50 0.75 -6" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-cone position="-1.75.25 0.5 -6" rotation="0 45 0" radius-bottom = "0.75" color="green"></a-cone>
      <a-torus position="0.25 1.25 -6" rotation="0 45 0" radius = "0.75" color="blue"></a-torus>
      <a-icosahedron position="2.75 1 -6" rotation="0 45 0" radius = "1" color="red"></a-icosahedron>
      <a-dodecahedron position="5.50 1 -6" rotation="0 45 0" radius = "1" color="orange"></a-dodecahedron>

      <a-plane position="0 0 -6" rotation="-90 0 0" width="16" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
